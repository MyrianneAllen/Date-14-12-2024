<!DOCTYPE html>
<html>

    <head>
        
        <meta charset="UTF-8">
        <title>14/11/2024 - Swxboo</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="icon" type="image/x-icon" href="Spotify_icon-icons.com_66783.ico">

    </head>

    <body id="background">

      <div class="main">

        <span class="dc">14 / 12 / 2024</span>
        <p id="demo" class="timer"></p>

        <div class="Buttons">
          <a class="dc1" href="https://instagram.com/swxxbo"><input type="button" class="button" value="Instagram"></a>
          <a class="dc1" href="https://open.spotify.com/user/31zrhkidrwfu364wirc2hrson44i"><input type="button" class="button" value="Spotify"></a>

        </div>

      </div>  

    </body>

    <script>
var countDownDate = new Date("Dec 14, 2024 15:37:25").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
    
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
    </script>

</html>
